<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monthly Salary Chart</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css">
    <link href="css/sf_hr.css" rel="stylesheet" type="text/css">
  </head>
  <body>

<div class="container">
  <div class="row form-heading">
        <div class="col-lg-2 text-left">
           <p style="font-style: italic; font-size: smaller;">monthly-salary</p>
        </div>
        <div class="col-lg-7 text-center">
          <h3> Monthly Salary Pie Chart</h3>
  		</div>
        <div class="col-lg-3 text-center">
          <h5 th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy hh:mm a')}"> </h5>
  		</div>
  </div>
  <div class="row sf-form-body">
    <div class="col-lg-12 col-12">
      <div class="row mx-0">
        <div class="col-12 card bg-light mx-auto">
        	
	  <div class="row sf-form-body">
	    <div class="col-lg-12 col-12">
	      <div class="row mx-0">
	        <div class="col-12 card bg-light mx-auto">
	            <div class="card card-warning ">
	              <div class="card-header">
	                <h3 class="card-title">Pie Chart </h3>
	
	                <div class="card-tools">
	                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
	                    <i class="fas fa-minus"></i>
	                  </button>
	                  <button type="button" class="btn btn-tool" data-card-widget="remove">
	                    <i class="fas fa-times"></i>
	                  </button>
	                </div>
	              </div>
	              <div class="card-body">
	                <div class="chart">
	                  <canvas id="monthlySalary" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
	                </div>
	              </div>
	              <!-- /.card-body -->
	            </div>
			</div>
	      </div>
	    </div>
	  </div>
		</div>
      </div>
    </div>
  </div>
</div>
<footer class="text-center form-heading">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>Copyright @BilkisSoft. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script src="js/flatpickr_4.6.9.js"></script>  
	<script type="text/javascript" src="js/chart.js"></script> 
    <script src="js/bsoft/bsoft.js"></script>  
	
    <script th:inline="javascript">    
	  $(function () {
	    var pieChartCanvas = $('#monthlySalary').get(0).getContext('2d');
	    var pieOptions     = {
	      maintainAspectRatio : false,
	      responsive : true,
	    }
	    new Chart(pieChartCanvas, {
	      type: 'pie',
	      data: {
	          labels: /*[[${monthlySalaryMap.keySet()}]]*/ [],  
	          datasets: [
	            {
	              data: /*[[${monthlySalaryMap.values()}]]*/ [],
	              backgroundColor : ['#f56954','#00a65a', 'blue', 'orange', 'purple', 'yellow'],
	            }
	          ]
	        },
	      options: {
	          maintainAspectRatio : false,
	          responsive : true,
	        }
	    })
	    
	  });
    </script>
  </body>
</html>
