<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salary Allowance Info</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/sf_hr.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row form-heading">
        <div class="col-lg-2 text-left"> <p style="font-style: italic;">allowance</p> </div>
        <div class="col-lg-7 text-center"> <h3> Allowance</h3> </div>
        <div class="col-lg-3 text-center"> <h5 th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy hh:mm a')}"> </h5> </div>
      </div>
      <div class="row sf-form-body">
        <div class="col-lg-12 col-12">
          <ul class="tab col-lg-12">
	          <li class="col-lg-4"> 	<a href="/allowance-add"	class="btn btn-lg "> <h3> 	Allowance	</h3> </a> 	</li>
	          <li class="col-lg-4"> 	<a href="/deduction-add"	class="btn btn-lg "> <h3>	Deduction	</h3> </a>	</li>
	          <li class="col-lg-4">		<a href="/bankInfo-add"		class="btn btn-lg "> <h3>	Bank Info	</h3> </a>	</li>
          </ul>
          <div class="col-12 card bg-light mx-auto">
  		    <form class="card-body label" action="#" th:action="@{allowance-add-save}" th:object="${allowance}" method="post">
			  <div class="form-group row col-lg-12">
                <label for="employeeId" class="col-form-label col-lg-3">
				  <span class="float-left">Employee ID</span><span class="float-right">:</span>
			    </label>
	            <div class="col-lg-7">
		          <select class="form-control" th:field="*{employeeId}">
			          <option th:each="employee : ${allEmployee}" th:text="${employee.employeeId}  +${' '+ employee.fullName}"
				          th:value="${employee.employeeId}"></option>
		          </select>
                </div>
              </div>
			  <div class="form-group row col-lg-12">
	            <label for="basic" class="col-form-label col-lg-3"><span class="float-left">Basic</span><span class="float-right">:</span></label>
	            <div class="input-group col-lg-7">
	              <input type="number" class="form-control" th:field="*{basic}" step=".01" min="0.00" required="required">
	            </div>
	          </div>
			  <div class="form-group row col-lg-12">
	            <label for="houseRent" class="col-form-label col-lg-3"><span class="float-left">House Rent</span><span class="float-right">:</span></label>
	            <div class="input-group col-lg-7">
	              <input type="number" class="form-control" th:field="*{houseRent}" step=".01" min="0.00">
	            </div>
	          </div>
		      <div class="form-group row col-lg-12">
	            <label for="medicalAllowance" class="col-form-label col-lg-3"><span class="float-left">Medical Allowance</span><span class="float-right">:</span></label>
	            <div class="input-group col-lg-7">
	              <input type="number" class="form-control" th:field="*{medicalAllowance}" step=".01" min="0.00">
	            </div>
	          </div>
              <div class="form-group row col-lg-12">
                <label for="clinicalAllowance" class="col-form-label col-lg-3"><span class="float-left">Clinical Allowance</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="number" class="form-control" th:field="*{clinicalAllowance}" step=".01" min="0.00">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="attendanceAllowance" class="col-form-label col-lg-3"><span class="float-left">Attendance Allowance</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="number" class="form-control" th:field="*{attendanceAllowance}" step=".01" min="0.00">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="dearnessAllowance" class="col-form-label col-lg-3"><span class="float-left">Dearness Allowance</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="number" class="form-control" th:field="*{dearnessAllowance}" step=".01" min="0.00">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="nonPracticeAllowance" class="col-form-label col-lg-3"><span class="float-left">Non-practice Allowance</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="number" class="form-control" th:field="*{nonPracticeAllowance}" step=".01" min="0.00">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="conveyAllowance" class="col-form-label col-lg-3"><span class="float-left">Conveyance Allowance</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="number" class="form-control" th:field="*{conveyAllowance}" step=".01" min="0.00">
                </div>
              </div>  
              <div class="form-group row col-lg-12">
                <label for="transportAllowance" class="col-form-label col-lg-3"><span class="float-left">Transport Allowance</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="number" class="form-control" th:field="*{transportAllowance}" step=".01" min="0.00">
                </div>
              </div>  
              <div class="form-group row col-lg-12">
                <label for="otherAllowance" class="col-form-label col-lg-3"><span class="float-left">Other Allowance</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="number" class="form-control" th:field="*{otherAllowance}" step=".01" min="0.00">
                </div>
              </div>         
	            <div class="form-group row col-lg-12">
	              <label for="filler1" class="col-form-label col-lg-3"><span class="float-left">Filler-1</span><span class="float-right">:</span></label>
	              <div class="input-group col-lg-7">
	                <input type="text" class="form-control" th:field="*{filler1}">
	              </div>
	            </div>
	            <div class="form-group row col-lg-12">
	              <label for="filler2" class="col-form-label col-lg-3"><span class="float-left">Filler-2</span><span class="float-right">:</span></label>
	              <div class="input-group col-lg-7">
	                <input type="text" class="form-control" th:field="*{filler2}">
	              </div>
	            </div>
	            <div class="form-group row col-lg-12">
	              <label for="filler3" class="col-form-label col-lg-3"><span class="float-left">Filler-3</span><span class="float-right">:</span></label>
	              <div class="input-group col-lg-7">
	                <input type="text" class="form-control" th:field="*{filler3}">
	              </div>
	            </div>
	            <div class="form-group row col-lg-12">
	              <label for="filler4" class="col-form-label col-lg-3"><span class="float-left">Filler-4</span><span class="float-right">:</span></label>
	              <div class="input-group col-lg-7">
	                <input type="text" class="form-control" th:field="*{filler4}">
	              </div>
	            </div>
	            <div class="form-group row col-lg-12">
	              <label for="filler5" class="col-form-label col-lg-3"><span class="float-left">Filler-5</span><span class="float-right">:</span></label>
	              <div class="input-group col-lg-7">
	                <input type="text" class="form-control" th:field="*{filler5}">
	              </div>
	            </div>
			        <div class="form-group col-lg-12 text-center mt-lg-4">
				        <a href="#" class="btn btn-danger btn-lg col-lg-2 mr-lg-5" role="button">Cancel</a>
            	  <button type="submit" class="btn btn-success btn-lg col-lg-2">Save </button>
			        </div>
			      </form>
          </div>
		    </div> <!-- ./col-lg-12 -->
      </div> <!-- ./row -->
	  </div> <!-- ./container -->
	
	  <footer class="text-center form-heading">
  	  <div class="container">
        <div class="row">
          <div class="col-12">
            <p>Copyright Â© BilkisSoft . All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>  
    <script type="text/javascript">
    </script>
  </body>
</html>
