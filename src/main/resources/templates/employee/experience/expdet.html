<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experience Information</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css">
    <link href="css/sf_hr.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row form-heading">
        <div class="col-lg-2 text-left">
          <p style="font-style: italic; font-size: smaller;">experience</p>
        </div>
        <div class="col-lg-7 text-center">
          <h3>Employee's Experience</h3>
  		</div>
        <div class="col-lg-3 text-center">
          <h5 th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy hh:mm a')}"> </h5>
  		</div>
      </div>
      
      <div class="row sf-form-body">
        <div class="col-lg-12 col-12">
          <ul class="tab col-lg-12">
            <li class="col-lg-2"> 		    <a href="/employee-add"		class="btn btn-lg "> <h3> 	Employee	</h3> </a> 	</li>
            <li class="col-lg-2 active"> 	<a href="/address-add"		class="btn btn-lg "> <h3>	Address		</h3> </a>	</li>
            <li class="col-lg-2">			<a href="/education-add"	class="btn btn-lg "> <h3>	Education	</h3> </a>	</li>
            <li class="col-lg-2">			<a href="/experience-add"	class="btn btn-lg "> <h3>	Experience	</h3> </a>	</li>
            <li class="col-lg-2">			<a href="/dependents-add"	class="btn btn-lg "> <h3>	Dependents	</h3> </a>	</li>
            <li class="col-lg-2">			<a href="/nominee-add"		class="btn btn-lg "> <h3>	Nominee		</h3> </a>	</li>
          </ul>
          
		  <div class="col-12 card bg-light mx-auto">
  			<form class="card-body label" action="#" th:action="@{/experience-add-save}" th:object="${experience}" method="post">
			  <div class="form-group row col-lg-12">
		        <label for="employeeId" class="col-form-label col-lg-2">
				  <span class="float-left">Employee ID</span><span class="float-right">:</span>
			    </label>
			    <div class="col-lg-7">
				  <select class="form-control" th:field="*{employeeId}">
					<option value="0">Select One</option>
					<option th:each="employee : ${allEmployee}" th:text="${employee.employeeId}"
						th:value="${employee.employeeId}"></option>
				  </select>
		        </div>
		      </div>
		      <div class="form-group row col-lg-12">
		        <label for="companyName" class="col-form-label col-lg-2"> <span class="float-left">Company Name<br>
		          </span> <span class="float-right">:</span></label>
		        <div class="col-lg-7">
		          <input type="text" required="required" class="form-control" th:field="*{companyName}">
		        </div>
		      </div>
		      <div class="form-group row col-lg-12">
		        <label for="designation" class="col-form-label col-lg-2"> <span class="float-left">Designation</span> <span class="float-right">:</span> </label>
		        <div class="col-lg-7">
		          <input type="text" autofocus="autofocus" required="required" class="form-control" th:field="*{designation}">
		        </div>
		      </div>
		      <div class="form-group row col-lg-12">
		        <label for="responsibilities" class="col-form-label col-lg-2"> <span class="float-left">Responsibilities</span> <span class="float-right">:</span></label>
		        <div class="col-lg-7">
		          <input type="text" class="form-control" th:field="*{responsibilities}">
		        </div>
		      </div>
		      <div class="form-group row col-lg-12">
		        <label for="lastActiveDate" class="col-form-label col-lg-2"> <span class="float-left">Last Active</span> <span class="float-right">:</span> </label>
		        <div class="col-lg-7">
		          <input type="text" autofocus="autofocus" required="required" class="form-control" th:field="*{lastActiveDateStr}" placeholder="dd-mm-yyyy">
		        </div>
		      </div>
		      <div class="form-group row col-lg-12">
		        <label for="from" class="col-form-label col-lg-2"> <span class="float-left">From<br>
		          </span> <span class="float-right">:</span> </label>
		        <div class="col-lg-7">
		          <input type="text" class="form-control" th:field="*{startDateStr}" placeholder="dd-mm-yyyy">
		        </div>
		      </div>
		      <div class="form-group row col-lg-12">
		        <label for="to" class="col-form-label col-lg-2"> <span class="float-left">To</span> <span class="float-right">:</span></label>
		        <div class="col-lg-7">
		          <input type="text" class="form-control" th:field="*{endDateStr}" placeholder="dd-mm-yyyy">
		        </div>
		      </div>
              <div class="form-group row col-lg-12">
                <label for="filler1" class="col-form-label col-lg-2"><span class="float-left">Filler-1</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="text" class="form-control" th:field="*{filler1}">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="filler2" class="col-form-label col-lg-2"><span class="float-left">Filler-2</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="text" class="form-control" th:field="*{filler2}">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="filler3" class="col-form-label col-lg-2"><span class="float-left">Filler-3</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="text" class="form-control" th:field="*{filler3}">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="filler4" class="col-form-label col-lg-2"><span class="float-left">Filler-4</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="text" class="form-control" th:field="*{filler4}">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="filler5" class="col-form-label col-lg-2"><span class="float-left">Filler-5</span><span class="float-right">:</span></label>
                <div class="input-group col-lg-7">
                  <input type="text" class="form-control" th:field="*{filler5}">
                </div>
              </div>
              <div class="form-group col-lg-12 text-center mt-lg-4">
            	<a href="#" class="btn btn-danger btn-lg col-lg-2 mr-lg-5" role="button">Cancel</a>
            	<button type="submit" class="btn btn-success btn-lg col-lg-2">Save </button>
              </div>
			</form>
		  </div>
        </div>
      </div>
    </div>
    
    <footer class="container text-center form-heading">
      <div class="row">
        <div class="col-12">
          <p>Copyright Â© BilkisSoft . All rights reserved.</p>
        </div>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script src="js/flatpickr_4.6.9.js"></script>     
    <script type="text/javascript">
    	flatpickr( "#lastActiveDateStr", {disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#startDateStr", {disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#endDateStr", {disableMobile: "true", dateFormat: "d-m-Y", });
    
    </script>
  </body>
</html>
