  <body>
<div class="container">
  <div class="row form-heading">
        <div class="col-lg-1 text-left">
          <h5>emplist</h5>
        </div>
        <div class="col-lg-6 text-center">
          <h3>Employee List</h3>
  		</div>
        <div class="col-lg-3 text-center">
          <h5 th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy hh:mm a')}"> </h5>
  		</div>
  </div>
	<div class="row sf-form-body">
		<div class="col-lg-12 col-12">
		      <div class="row mx-0">
		          <!-- <ul class="tab col-lg-12">
			          <li class="col-lg-2"> 		<a href="/employee-add"		> <h3> 	Employee	</h3> </a> 	</li>

              <form class="form-group row col-lg-12" action="#" th:action="@{/employee-list-find}" method="post">
	              <div class="form-group row col-lg-12 mt-4">
	                <label for="religion" class="col-form-label col-lg-3"><b>
	                	<span class="float-left">Find Employee By</span>
	                	<span class="float-right">:</span></b>
	                </label>
	                <div class="input-group col-lg-7">
					  <select class="form-control" name="findBy" onchange="changeInput(this.value)"
					  	required="required">
					    <option value="Name" 		> Name         </option>
					    <option value="NickName" 	> Nick Name     </option>
					    <option value="EmployeeId" 	> Employee Id  </option>
					    <option value="NID" 		> NID          </option>
					    <option value="FingerId" 	> Finger Id    </option>
					  </select>
	                </div>
	          	  </div>
	          	  
	          	  <div class="form-group row col-lg-12">
	                <label for="findByValue"  class="col-form-label col-lg-3"><b>
	                	<span class="float-left" id="findByValueLabel">Enter any Name</span>
	                	<span class="float-right">:</span> </b>
	                </label>
					<div class="col-lg-6">
					  <input type="text" class="form-control" id="findByValue" name="findByValue" 
					  	placeholder="Enter some character of Name" required="required">
	                </div>
					<div class="col-lg-2">
						<button type="submit" class="btn btn-success btn-lg col-lg-12">Search </button> 
					</div>
					
	              </div>
              </form>
              
				<div class="col-12 card bg-light mx-auto" th:if="${show == true}" >
				    <div class="form-group row col-lg-12">
					  <table width="100%" border="1" class="table table-bordered table-hover table-borderless">
					    <tbody class="text-center">
					      <tr class="table-header">
					        <th scope="col">SL</th>
					        <th scope="col">Employee ID</th>
					        <th scope="col">NID</th>
					        <th scope="col">Finger ID</th>
					        <th scope="col">Name</th>
					        <th scope="col">Nick Name</th>
					        <th scope="col" th:if="${flag == null}" >Action</th>
					        <th scope="col" th:unless="${flag == null}" >Select</th>
					      </tr>
					      <tr th:each="employee : ${allEmployee}">
					      	<td th:text="${employeeStat.count}"></td>
					      	<td th:text="${employee.employeeId}"> ID </td>
					      	<td th:text="${employee.NID}"> NID </td>
					      	<td th:text="${employee.fingerId}"> Finger ID </td>
					      	<td th:text="${employee.fullName}"> Name </td>
					      	<td th:text="${employee.nickName}"> Nick Name </td>
					      	<td th:if="${flag == null}" > <a th:href="@{employee-details(id=${employee.employeeId})}" class="btn btn-success btn-sm" >Details</a></td>
					      	
					      	<td th:if="${flag != null}" > <a th:href="@{employee-select(id=${employee.employeeId}, reqflag=${flag})}" class="btn btn-info btn-sm" >Select ID</a></td>
					      </tr>
					    </tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
