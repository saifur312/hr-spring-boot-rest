<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Information</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> -->
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css">=
  <link href="css/sf_hr.css" rel="stylesheet" type="text/css">
  <style type="text/css">
  	.btn-customed{
  		background-color: #aeaaaa;
  	}
  </style>
  
  
</head>

<body>
  <div class="container">
    <div class="row form-heading">
      <div class="col-lg-2 text-left">
        <p style="font-style: italic;"> emp </p>
      </div>
      <div class="col-lg-7 text-center">
        <h3>Employee's Static Information</h3>
      </div>
      <div class="col-lg-3 text-center">
          <h5 th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy hh:mm a')}"> </h5>
  	  </div>
    </div>
	<div class="row sf-form-body">
	  <div class="col-lg-12 col-12">
        <div class="row mx-0">
          <ul class="tab col-lg-12">
	          <li class="col-lg-2"> 		<a href="/employee-add"		class="btn btn-lg "> <h3> 	Employee	</h3> </a> 	</li>
	          <li class="col-lg-2 active"> 	<a href="/address-add"		class="btn btn-lg "> <h3>	Address		</h3> </a>	</li>
	          <li class="col-lg-2">			<a href="/education-add"	class="btn btn-lg "> <h3>	Education	</h3> </a>	</li>
	          <li class="col-lg-2">			<a href="/experience-add"	class="btn btn-lg "> <h3>	Experience	</h3> </a>	</li>
	          <li class="col-lg-2">			<a href="/dependents-add"	class="btn btn-lg "> <h3>	Dependents	</h3> </a>	</li>
	          <li class="col-lg-2">			<a href="/employee/nominee-add"		class="btn btn-lg "> <h3>	Nominee		</h3> </a>	</li>
          </ul>
          
		  <div class="col-12 card bg-light mx-auto">
  		    <form class="label" action="#" th:action="@{/employee-add-save}" th:object="${employeeDto}" method="post"
  		    	enctype="multipart/form-data">
              
              <input type="hidden" class="form-control" th:field="*{employeeId}" >
              
              <div class="form-group row col-lg-12">
                <label for="NID" class="col-form-label col-lg-2"><span class="float-left">NID</span><span class="float-right">:</span>&nbsp; </label>
				<div class="col-lg-7">
				  <input type="text" class="form-control" th:field="*{NID}" required="required">
                </div>
				<!-- <div class="col-lg-2"><a href="#" class="btn btn-primary col-lg-12" role="button">Search</a> </div> -->
				
              </div>
              
              <div class="form-group row col-lg-12">
                <label for="imageFile" class="col-form-label col-lg-2"><span class="float-left">Upload Image</span><span class="float-right">:</span> </label>
                <div class="col-lg-7">
                  <input type="file" class="form-control" th:field="*{imageFile}" >
                </div>
              </div>
              
              <div class="form-group row col-lg-12">
                <label for="employeeId" class="col-form-label col-lg-2"><span class="float-left">Employee ID</span><span class="float-right">:</span> </label>
                <div class="col-lg-7">
                  <input type="text" class="form-control" th:field="*{employeeId}" readonly="readonly">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="fingerId" class="col-form-label col-lg-2"><span class="float-left">Finger ID</span><span class="float-right">:</span></label>
                <div class="col-lg-7">
                  <input type="text" class="form-control"  th:field="*{fingerId}" required="required">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="fullName" class="col-form-label col-lg-2"><span class="float-left">Employee Name</span><span class="float-right">:</span>&nbsp; </label>
                <div class="col-lg-7">
                  <input type="text" class="form-control" th:field="*{fullName}" required="required">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="nickName" class="col-form-label col-lg-2"><span class="float-left">Nick Name</span><span class="float-right">:</span>&nbsp; </label>
                <div class="col-lg-7">
                  <input type="text" class="form-control" th:field="*{nickName}">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="jobId" class="col-form-label col-lg-2"><span class="float-left">Job Title</span><span class="float-right">:</span>&nbsp; </label>
                <div class="col-lg-7">
				  <select class="form-control"  th:field="*{jobId}">
					<option value="0">Select One</option>
					<option th:each="jobTitle : ${allJobTitle}" th:text="${jobTitle.title}"
						th:value="${jobTitle.jobId}"></option>
				  </select>
                </div>
              </div>
			  <div class="form-group row col-lg-12">
                <label for="departmentId" class="col-form-label col-lg-2">
				  <span class="float-left">Department</span><span class="float-right">:</span>
			    </label>
			    <div class="col-lg-7">
				  <select class="form-control" th:field="*{departmentId}">
					<option value="0">Select One</option>
					<option th:each="department : ${allDepartment}" th:text="${department.departmentName}"
						th:value="${department.departmentId}"></option>
				  </select>
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="sectionId" class="col-form-label col-lg-2"><span class="float-left">Section</span><span class="float-right">:</span> </label>
				<div class="col-lg-7">
		          <select class="form-control" th:field="*{sectionId}">
				    <option value="0">Select One</option>
					<option th:each="section : ${allSection}" th:text="${section.sectionName}"
						th:value="${section.sectionId}"></option>
				  </select>
                </div>
              </div>

              <div class="form-group row col-lg-12">
                <label for="categoryId" class="col-form-label col-lg-2"><span class="float-left">Category</span><span class="float-right">:</span> </label>
			    <div class="col-lg-7">
				  <select class="form-control" th:field="*{categoryId}">
				    <option value="0">Select One</option>
					<option th:each="category : ${allCategory}" th:text="${category.categoryName}"
						th:value="${category.categoryId}"></option>
			      </select>
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="gender" class="col-form-label col-lg-2"><span class="float-left">Gender</span><span class="float-right">:</span> </label>
                <div class="input-group col-lg-7">
				  <select  class="form-control" th:field="*{gender}">
				    <option value="">Select One</option>
				    <option value="Male">Male</option>
				    <option value="Female">Female</option>
				    <option value="Other">Other</option>
				  </select>
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="religion" class="col-form-label col-lg-2"><span class="float-left">Religion</span><span class="float-right">:</span> </label>
                <div class="input-group col-lg-7">
				  <select  class="form-control" th:field="*{religion}">
				    <option value="">Select One</option>
				    <option value="Islam">Islam</option>
				    <option value="Hinduism">Hinduism</option>
				    <option value="Buddhist">Buddhist</option>
				    <option value="Other">Other</option>
				  </select>
                </div>
          	  </div>
              <div class="form-group row col-lg-12">
                <label for="mobileNo" class="col-form-label col-lg-2"><span class="float-left">Mobile No</span><span class="float-right">:</span> </label>
                <div class="input-group col-lg-7">
                    <input type="text" class="form-control" th:field="*{mobileNo}">
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="email" class="col-form-label col-lg-2"><span class="float-left">Email</span><span class="float-right">:</span> </label>
                <div class="input-group col-lg-7">
                    <input type="email" class="form-control" th:filed="${email}" >
                </div>
              </div>
              <div class="form-group row col-lg-12">
                <label for="tin" class="col-form-label col-lg-2"><span class="float-left">TIN</span><span class="float-right">:</span> </label>
                <div class="input-group col-lg-7">
                    <input type="text" class="form-control" th:field="*{tin}">
                </div>
              </div>
            <div class="form-group row col-lg-12">
                  <label for="pfID" class="col-form-label col-lg-2"><span class="float-left">PF ID</span><span class="float-right">:</span> </label>
                  <div class="input-group col-lg-7">
					<input type="text" class="form-control" th:field="*{pfID}">
                  </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="filler1" class="col-form-label col-lg-2"><span class="float-left">Address Id</span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{addressId}" readonly="readonly">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="dobStr" class="col-form-label col-lg-2"><span class="float-left">DOB</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-4">
                    <input type="text" class="form-control" th:field="*{dobStr}" placeholder="dd-mm-yyyy">
              </div>
              <div class="input-group col-lg-3" style="padding: 0">
	              <label for="age" class="col-form-label"><span class="float-left">Age</span><span class="float-right">:</span></label>
	              <div class=" col-lg-3" style="padding: 0; ">
	                    <input type="text" class="form-control" placeholder="100 y" readonly="readonly">
	              </div>
	              <div class="input-group col-lg-3" style="padding: 0;">
	                    <input type="text" class="form-control" placeholder="12 m" readonly="readonly">
	              </div>
	              <div class="input-group col-lg-3" style="padding: 0">
	                    <input type="text" class="form-control" placeholder="31 d" readonly="readonly">
	              </div>
              </div>
            </div>
			<div class="form-group row col-lg-12">
              <label for="pfJoinDateStr" class="col-form-label col-lg-2"><span class="float-left">PF Join Date</span><span class="float-right">:</span> </label>
                  <div class="input-group col-lg-7">
                    <input type="text" class="form-control" th:field="*{pfJoinDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="appliacationDateStr" class="col-form-label col-lg-2"><span class="float-left">Application Date</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{appliacationDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="interviewDateStr" class="col-form-label col-lg-2"><span class="float-left">Interview Date</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{interviewDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="joinDateStr" class="col-form-label col-lg-2"><span class="float-left">Join Date</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{joinDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="confirmDateStr" class="col-form-label col-lg-2"><span class="float-left">Confirm Date</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{confirmDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="finalSettleDateStr" class="col-form-label col-lg-2"><span class="float-left">Final Settle Date</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{finalSettleDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="incrementDateStr" class="col-form-label col-lg-2"><span class="float-left">Increment Date</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{incrementDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
			<div class="form-group row col-lg-12">
              <label for="retiermentDateStr" class="col-form-label col-lg-2"><span class="float-left">Promotion Date</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{promotionDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="retiermentDate" class="col-form-label col-lg-2"><span class="float-left">Retirement Date</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{retiermentDateStr}" placeholder="dd-mm-yyyy">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="status" class="col-form-label col-lg-2"><span class="float-left">Status</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
				<select  class="form-control" th:field="*{status}">
				  <option value="">Select One</option>
				  <option value="Active">Active</option>
				  <option value="Terminated">Terminated</option>
				  <option value="Suspended">Suspended</option>
				  <option value="Resigned">Resigned</option>
				</select>
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="nationality" class="col-form-label col-lg-2"><span class="float-left">Nationality</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{nationality}">
              </div>

            </div>
            <div class="form-group row col-lg-12">
              <label for="emergencyContact" class="col-form-label col-lg-2"><span class="float-left">Emerg. Contact</span><span class="float-right">:</span> </label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{emergencyContact}">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="bloodGroup" class="col-form-label col-lg-2"><span class="float-left">Blood Group</span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
				<select  class="form-control" th:field="*{bloodGroup}">
				  <option value="">Select One</option>
				  <option value="A+">A+</option>
				  <option value="A-">A-</option>
				  <option value="B+">B+</option>
				  <option value="B-">B-</option>
				  <option value="AB+">AB+</option>
				  <option value="AB-">AB-</option>
				  <option value="O+">O+</option>
				  <option value="O-">O-</option>
				</select>
              </div>

            </div>
            <div class="form-group row col-lg-12">
              <label for="maritalStatus" class="col-form-label col-lg-2"><span class="float-left">Marital Status </span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
				<select  class="form-control" th:field="*{maritalStatus}">
				  <option value="">Select One</option>
				  <option value="Married">Married</option>
				  <option value="Unmarried">Unmarried</option>
				</select>
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="netSalary" class="col-form-label col-lg-2"><span class="float-left">Basic Salary </span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{basicSalary}">
              </div>

            </div>
            <div class="form-group row col-lg-12">
              <label for="grade" class="col-form-label col-lg-2"><span class="float-left">Grade </span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
				<select  class="form-control" th:field="*{grade}">
				  <option value="0">Select One</option>
				  </select>
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="leaveBalance" class="col-form-label col-lg-2"><span class="float-left">Leave Balance</span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{leaveBalance}">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="filler1" class="col-form-label col-lg-2"><span class="float-left">Filler-1</span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{filler1}">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="filler2" class="col-form-label col-lg-2"><span class="float-left">Filler-2</span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{filler2}">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="filler3" class="col-form-label col-lg-2"><span class="float-left">Filler-3</span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{filler3}">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="filler4" class="col-form-label col-lg-2"><span class="float-left">Filler-4</span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{filler4}">
              </div>
            </div>
            <div class="form-group row col-lg-12">
              <label for="filler5" class="col-form-label col-lg-2"><span class="float-left">Filler-5</span><span class="float-right">:</span></label>
              <div class="input-group col-lg-7">
                <input type="text" class="form-control" th:field="*{filler5}">
              </div>
            </div>
            <div class="form-group col-lg-12 text-center mt-lg-4">
            	<a href="#" class="btn btn-danger btn-lg col-lg-2 mr-lg-5" role="button">Cancel</a>
            	<!-- <a href="#" class="btn btn-success btn-lg col-lg-2" role="button">Save</a> -->
            	<button type="submit" class="btn btn-success btn-lg col-lg-2">Save </button>
            </div>
		</form>
        </div>
</div>
        </div>
  </div>
  </div>
	<footer class="container text-center form-heading">
      <div class="row">
        <div class="col-12">
          <p>Copyright © BilkisSoft . All rights reserved.</p>
        </div>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script type="text/javascript">
    	flatpickr( "#dobStr", 				{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#pfJoinDateStr", 		{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#appliacationDateStr", 	{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#interviewDateStr", 	{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#joinDateStr", 			{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#confirmDateStr", 		{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#finalSettleDateStr", 	{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#incrementDateStr", 	{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#promotionDateStr", 	{ disableMobile: "true", dateFormat: "d-m-Y", });
    	flatpickr( "#retiermentDateStr", 		{ disableMobile: "true", dateFormat: "d-m-Y", });

    </script>
  </body>
</html>
